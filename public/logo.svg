
<!-- favicon-fc.svg -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 手柄主体（FC经典长方形） -->
  <rect x="4" y="8" width="24" height="16" rx="3" fill="#2c3e50"/>
  <rect x="6" y="10" width="20" height="12" rx="2" fill="#34495e"/>
  
  <!-- 左侧方向键 -->
  <rect x="9" y="13" width="6" height="6" rx="1" fill="#ecf0f1"/>
  <!-- 方向键中心连接 -->
  <rect x="11" y="15" width="2" height="2" fill="#2c3e50"/>
  <!-- 方向键上 -->
  <rect x="11" y="12" width="2" height="2" rx="0.5" fill="#e74c3c"/>
  <!-- 方向键下 -->
  <rect x="11" y="18" width="2" height="2" rx="0.5" fill="#e74c3c"/>
  <!-- 方向键左 -->
  <rect x="8" y="15" width="2" height="2" rx="0.5" fill="#e74c3c"/>
  <!-- 方向键右 -->
  <rect x="14" y="15" width="2" height="2" rx="0.5" fill="#e74c3c"/>
  
  <!-- 右侧AB按钮（FC经典排列：B在上，A在右） -->
  <circle cx="21" cy="13" r="2.5" fill="#f1c40f"/>
  <text x="21" y="16" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">B</text>
  
  <circle cx="25" cy="16" r="2.5" fill="#e74c3c"/>
  <text x="25" y="19" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="white">A</text>
  
  <!-- Select/Start按钮（顶部小圆点） -->
  <circle cx="13" cy="9" r="1" fill="#95a5a6"/>
  <circle cx="17" cy="9" r="1" fill="#95a5a6"/>
</svg>